<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBlitz</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
    " class="header">
      <img src="images/logo.png" class="logoImg" />
      <div style="flex: .5;" class="gallery"> 
        
      </div>
      <div style="flex: .5"> 
        
      </div>
        <a href="aboutUs.html">
          <button class="aboutUsButton">About Us</button>
        </a>
      </div>
    </div>
    <div class="sloganThings">
      <p class="slogan">
        bitblitz</p>
      <a href="https://discord.gg/WTgj6ErE" target="_blank">
        <button class="discordButton">
          <i class="fab fa-discord"></i>
            join our discord
        </button>
      </a>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr ;">
      <div class="slideshowDivContainer">
        <div id="slideshow">
          <div class="slide-wrapper">
              <div class="slide">
                <img class="slideshowImg" src="images/slideshow/img1.jpg" alt="img1">
              </div>
              <div class="slide">
                <img class="slideshowImg" src="images/slideshow/img2.jpg" alt="img2">
              </div>
              <div class="slide">
                <img class="slideshowImg" src="images/slideshow/img3.webp" alt="img3">
              </div>
              <div class="slide">
                <img class="slideshowImg" src="images/slideshow/img4.jpg" alt="img4">
              </div>
          </div>
        </div>
      </div>
      <div>
        <p class="abtUsText">About Us monkeys</p>
        <p class="abtUsTextYap">Are you a monkey because you are a monkey,<br> or are you a monkey because you are a monkey?</p>
      </div>
    </div>
  </body>
</html>
